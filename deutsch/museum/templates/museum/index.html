{% extends 'museum/base.html' %}



{% block content %}
<h1>Регистрация</h1>
<form method="post">
	{% csrf_token %}
    {% for f in form %}
    <div class="mb-3">
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}:</label>{{ f }}</p></div>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
<a href="login" class="btn btn-primary">Войти в систему</a>
</form>

{% endblock %}
